<div class="iframe_content">

    <form name="form" method="post">
        <h2>铲平,左边的写反了</h2>

        <div class="offset">
            <div class="input_group">
                <label>姓名</label>

                <div class="cutline"></div>
                <span>
                    <input type="text" name="count" ng-model="postData.name"/>
                </span>
            </div>
            <div class="input_group">
                <label>年龄</label>

                <div class="cutline"></div>
                <span>
                    <input type="text" name="count" ng-model="postData.age"/>
                </span>
            </div>
        </div>
        <button ng-if="!postData.id" ng-click="submit($event)">增加</button>
        <button ng-if="postData.id" ng-click="submit($event)">编辑</button>
    </form>
</div>
